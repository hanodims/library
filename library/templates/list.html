{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<div class="row mt-5">

    {% for book in books %}
    <div class="col-6 col-sm-4">

        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">By: {{book.author}}</h6>
            <a href="{% url 'book-detail' book.id %}" class="card-link">View</a>
            {% if request.user.is_staff %}
            <a href="{% url 'book-borrow' book.id %}" class="card-link">Borrow</a>
            {% endif %}
            </div>
        </div>

    </div>
    {% endfor %}
</div>  

{% endblock content %}
